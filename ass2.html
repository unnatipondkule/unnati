<html>
<head>
<title> regform</title>
</head>
<body>
<form action="registration.html">
<table border="1" align="center" width="400" bgcolor="FAEBD7">
<h2 >  STUDENT REGISTRATION FORM </h2>
<tr>
<th> Enter Your First Name</th>
<td><input type="text" name="fn">
</tr>
<tr>
<th> Enter Your Middle Name</th>
<td><input type="text" name="mn">
</tr>
<tr>
<th> Enter Your Last Name</th>
<td><input type="text" name="ln">
</tr>
<th> Enter Your Mobile Number</th>
<td><input type="number"/>
</td>
</tr>
<th> Enter Your  Email</th>
<td><input type="email"/>
</td>
<tr>
<tr>
<th>Enter Your Address</th>
<td><textarea rows="5" cols="20"></textarea></td>
<tr>
<th>Select Gender</th>
<td> 
Male<input type="radio" name="g"  value="m"/>
Female<input type="radio" name="g"  value="f"/>
</td>
<tr>
<th> Select Your DOB</th>
<td><input type="date"/></td>
<tr>
<th>City</th>
<td><input type="text" name=city"maxlength="38"/>
</td>
</tr>
<tr>
<th>Pincode</th>
<td><input type="text" name=pincode "maxlength="30"/>
</td>
</tr>
<tr>
<th>Hobbies</th>
<td>
Drawing
<input type="checkbox" name="hoby_drawing" value="drawing"/>
Playing
<input type="checkbox" name="hoby_drawing" value="playing"/>
Dancing
<input type="checkbox" name="hoby_drawing" value="dancing"/>
Sketching
<input type="checkbox" name="hoby_drawing" value="sketching"/>
Others
<input type="text" name="other_hobbies"/>
</td>
<tr>
<th>Courses<br />Appiled for</th>
<td>
BCA
<input type="radio" name="course bca" value="BCA">
B.SC
<input type="radio" name="course bca" value="BSC">
B.COM
<input type="radio" name="course bca" value="BCOM">
BBA
<input type="radio" name="course bca" value="BBA">
</td>
</tr>
</td>
</tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</table>
</form>
</body>
</html>
